<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickResume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            color: #bb86fc;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        form section {
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }

        button {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #bb86fc;
            color: #121212;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #9a67ea;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #1f1f1f;
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <header>
        <h1>QuickResume</h1>
        <p>Create a professional resume in minutes</p>
    </header>

    <main>
        <form id="resumeForm">
            <section>
                <h2>Education</h2>
                <textarea id="education" placeholder="Briefly describe your education..."></textarea>
            </section>

            <section>
                <h2>Work Experience</h2>
                <textarea id="workExperience" placeholder="Briefly describe your work experience..."></textarea>
            </section>

            <section>
                <h2>Projects</h2>
                <textarea id="projects" placeholder="Briefly describe your projects..."></textarea>
            </section>

            <section>
                <h2>Achievements</h2>
                <textarea id="achievements" placeholder="Briefly describe your achievements..."></textarea>
            </section>

            <button type="button" id="generateBtn">Generate Resume</button>
        </form>

        <div id="output" style="display: none;">
            <h2>AI-Enhanced Resume</h2>
            <div id="generatedContent"></div>
            <button id="downloadPdf">Download PDF</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuickResume</p>
    </footer>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const education = document.getElementById('education').value;
            const workExperience = document.getElementById('workExperience').value;
            const projects = document.getElementById('projects').value;
            const achievements = document.getElementById('achievements').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ education, workExperience, projects, achievements })
            });

            const data = await response.json();
            const outputDiv = document.getElementById('generatedContent');
            outputDiv.innerHTML = `
                <h3>Education</h3>
                <p>${data.education}</p>
                <h3>Work Experience</h3>
                <p>${data.workExperience}</p>
                <h3>Projects</h3>
                <p>${data.projects}</p>
                <h3>Achievements</h3>
                <p>${data.achievements}</p>
            `;

            document.getElementById('output').style.display = 'block';
        });

        document.getElementById('downloadPdf').addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
