<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftResume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            color: #bb86fc;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        form section {
            margin-bottom: 1rem;
        }

        textarea, input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            margin-bottom: 0.5rem;
        }

        button {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #bb86fc;
            color: #121212;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #9a67ea;
        }

        #output {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #1f1f1f;
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <header>
        <h1>CraftResume</h1>
        <p>Create a professional resume in minutes</p>
    </header>

    <main>
        <form id="resumeForm">
            <section>
                <h2>Personal Details</h2>
                <input type="text" id="name" placeholder="Your Full Name">
                <input type="email" id="email" placeholder="Your Email">
                <input type="text" id="location" placeholder="Your Location">
                <input type="tel" id="phone" placeholder="Your Phone Number">
                <input type="text" id="website" placeholder="Your Website">
                <input type="text" id="linkedin" placeholder="LinkedIn Profile">
                <input type="text" id="github" placeholder="GitHub Profile">
            </section>

            <section>
                <h2>Education</h2>
                <textarea id="education" placeholder="Briefly describe your education..."></textarea>
            </section>

            <section>
                <h2>Work Experience</h2>
                <textarea id="workExperience" placeholder="Briefly describe your work experience..."></textarea>
            </section>

            <section>
                <h2>Projects</h2>
                <textarea id="projects" placeholder="Briefly describe your projects..."></textarea>
            </section>

            <section>
                <h2>Achievements</h2>
                <textarea id="achievements" placeholder="Briefly describe your achievements..."></textarea>
            </section>

            <button type="button" id="generateBtn">Generate Resume</button>
        </form>

        <div id="output" style="display: none;">
            <h2>AI-Enhanced Resume</h2>
            <div id="generatedContent"></div>
            <button id="downloadPdf">Download PDF</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuickResume</p>
    </footer>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const phone = document.getElementById('phone').value;
            const website = document.getElementById('website').value;
            const linkedin = document.getElementById('linkedin').value;
            const github = document.getElementById('github').value;
            const education = document.getElementById('education').value;
            const workExperience = document.getElementById('workExperience').value;
            const projects = document.getElementById('projects').value;
            const achievements = document.getElementById('achievements').value;

            const response = await fetch('http://127.0.0.1:5000/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name, email, location, phone, website, linkedin, github,
                    education, workExperience, projects, achievements
                })
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resume.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                console.error('Failed to generate the PDF.');
            }
        });
    </script>
</body>
</html>
